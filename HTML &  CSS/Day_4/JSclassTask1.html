<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading tag design</title>
</head>
<body>
    <h1 id="a">HELLO BUDDY!</h1>
    <h1 id="c">HELLO BUDDY!</h1>
    <h1 id="b">HELLO BUDDY!</h1>
    <h1 id="d">HELLO BUDDY!</h1>
    <h1 id="e">HELLO BUDDY!</h1>
    <h1 id="f">HELLO BUDDY!</h1>
    <h1 id="g">HELLO BUDDY!</h1>
    <h1 id="h">HELLO BUDDY!</h1>
    <h1 id="i">HELLO BUDDY!</h1>
    <h1 id="j">HELLO BUDDY!</h1>
    <h1 id="k" onmouseover="change()">HELLO BUDDY!</h1>
    <h1 id="l" onclick="tik()">HELLO BUDDY!</h1>
    <h1 id="m" onmouseover="tok()">HELLO BUDDY!</h1>
    <h1 id="n" ondblclick="insta()">HELLO BUDDY!</h1>
    <h1 id="o" onmouseover="gram()">HELLO BUDDY!</h1>

    <script>
        var a1 = document.getElementById("a")
        a1.style.color="red"
        a1.style.backgroundColor="black"
        a1.style.borderRadius="10px"
        a1.style.paddingLeft="10px"

        var a2 = document.getElementById("b")
        a2.style.color="yellow"
        a2.style.backgroundColor="black"
        a2.style.borderRadius="5px"
        a2.style.paddingLeft="20px"

        var a3 = document.getElementById("c")
        a3.style.color="green"
        a3.style.backgroundColor="black"
        a3.style.borderRadius="5px"
        a3.style.paddingLeft="25px"

        var a4 = document.getElementById("d")
        a4.style.color="orange"
        a4.style.backgroundColor="black"
        a4.style.borderRadius="5px"
        a4.style.paddingLeft="30px"

        var a5 = document.getElementById("e")
        a5.style.color="blue"
        a5.style.backgroundColor="black"
        a5.style.borderRadius="5px"
        a5.style.paddingLeft="35px"

        var a6 = document.getElementById("f")
        a6.style.color="grey"
        a6.style.backgroundColor="black"
        a6.style.borderRadius="5px"
        a6.style.paddingLeft="40px"

        var a7 = document.getElementById("g")
        a7.style.color="red"
        a7.style.backgroundColor="yellow"
        a7.style.borderRadius="10px"
        a7.style.paddingLeft="45px"

        var a8 = document.getElementById("h")
        a8.style.color="black"
        a8.style.backgroundColor="yellow"
        a8.style.borderRadius="20px"
        a8.style.paddingLeft="50px"

        var a9 = document.getElementById("i")
        a9.style.color="violet"
        a9.style.backgroundColor="yellow"
        a9.style.borderRadius="25px"
        a9.style.paddingLeft="55px"

        var a10 = document.getElementById("j")
        a10.style.color="green"
        a10.style.backgroundColor="yellow"
        a10.style.borderRadius="30px"
        a10.style.paddingLeft="60px"

        var a11 = document.getElementById("k")

        var a12 = document.getElementById("l")

        var a13 = document.getElementById("m")

        var a14 = document.getElementById("n")

        var a15 = document.getElementById("o")

        function change(){
            a11.style.color="purple"
            a11.style.fontSize="100px"
        }

        function tik(){
            a12.style.border="2px solid red"
            a12.style.backgroundColor="black"
            a12.style.color="white"
        }

        function tok(){
            a13.style.color="blue"
            a13.style.border="5px solid black"
        }

        function insta(){
            a14.style.color="red"
            a14.style.border="2 px solid black"
            a14.style.borderRadius="10px"
            a14.style.paddingLeft="100px"
        }

        function gram(){
            a15.style.color="grey"
            a15.style.paddingLeft="50px"
        }
    </script>
</body>
</html>
