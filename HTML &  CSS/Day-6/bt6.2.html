<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../B3_Batch/BootStrap/CSS/bootstrap.css">
    <script src="../../B3_Batch/BootStrap/JS/bootstrap.bundle.js"></script>
    <style>
        *{
            margin: 10px auto;
            box-sizing: border-box;
        }
        img{
            height: 700px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container h-80 text-center">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../Day_4/img/nature1.avif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Day_4/img/nature2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Day_4/img/nature3.avif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Day_4/img/nature4.avif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Day_4/img/nature5.avif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Day_4/img/nature6.avif" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../Day_4/img/nature2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Day_4/img/nature3.avif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Day_4/img/nature4.avif" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
    </div>
</body>
</html>
